<body>

<div class="wrapper">
        <form class="form-signin" action='signUp.php' method='post'>       
         <h2 class="form-signin-heading">Sign Up</h2>
         <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Full name" required="true"/>
                    </div>
        <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="demo@demo.com" required="true"onchange="checkEmail()"/>
            
                    </div>
                     <div class="form-group" id="error"></div>
                     <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="User ID" required="true"/>
                    </div>
                     <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required="true" id="password" />
                    </div>    
                     <div class="form-group" id="err" >

                   </div>     
       <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Retype password" required="true" id="password2" onchange="passcon()" />
                        <script type="text/javascript">
                                function passcon() {
                                        var $pass1 = document.getElementById('password').value;
                                        var $pass2 = document.getElementById('password2').value;

                                            if ($pass2!=$pass1) {
                                                    document.getElementById('err').innerHTML="Passwords do not match";                     
                                  };
                                };
                        </script>
                    </div>  
      <button name='submit' onClick="checkEmail()" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>  
                
      <br/>
      <p> <a href="signIn.php">Already a ShareRide inc Member Sign In</a></p> 
    </form>
  </div>
